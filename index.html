<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Project Rose</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
	<div class="glass">
    <div class="shine"></div>
  </div>
	<div class="thorns">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="leaves">
		<div></div>
		<div></div>
    <div></div>
    <div></div>
	</div>
	<div class="petals">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
  <div class="deadPetals">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="intro-overlay" id="intro">
  <div class="intro-box">
    <h2>Magic awaits... Will you proceed?</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<div class="sticker">
  <img src="harry.gif" alt="Sticker" />
</div>


<script>
  const intro = document.getElementById('intro');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  yesBtn.addEventListener('click', () => {
    intro.style.display = 'none';

    
  });

  

  noBtn.addEventListener('mouseover', () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = 'absolute';
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  });
  
  const flower = document.querySelector('.container');

yesBtn.addEventListener('click', () => {
  document.querySelector('.sticker').style.display = 'none';
  intro.style.animation = 'fadeOutIntro 0.5s ease forwards';
  setTimeout(() => {
    intro.style.display = 'none';
    flower.style.opacity = '1';
    flower.style.pointerEvents = 'auto';
    
  }, 500);
});

const rain = document.querySelector('.rain');

  for (let i = 0; i < 120; i++) { // bisa sesuaikan jumlahnya
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.animationDuration = (3 + Math.random() * 3) + 's';
    sparkle.style.animationDelay = Math.random() * 5 + 's';
    sparkle.style.top = -10 + 'px';
    rain.appendChild(sparkle);
  }
</script>
  
</body>
</html>
